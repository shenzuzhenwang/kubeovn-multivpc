apiVersion: v1
kind: Pod
metadata:
  name: iperf3-client
  annotations:
    ovn.kubernetes.io/logical_switch: vpc2-net1
  namespace: ns2
  labels:
    app: iperf3-client
spec:
  containers:
  - name: iperf3
    image: quay.io/submariner/nettest
    command: ["/bin/sh", "-c", "tail -f /dev/null"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "1000m"
    imagePullPolicy: IfNotPresent