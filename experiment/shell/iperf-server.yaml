# iperf3-server.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf3-server
  annotations:
    ovn.kubernetes.io/logical_switch: vpc2-net1
  namespace: ns2
  labels:
    app: iperf3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iperf3
  template:
    metadata:
      labels:
        app: iperf3
    spec:
      containers:
      - name: iperf3
        image: networkstatic/iperf3
        command: ["/bin/sh", "-c", "iperf3 -s -p 5201"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: iperf3-server-1
  namespace: ns2
  labels:
    app: iperf3
spec:
  selector:
    app: iperf3
  ports:
    - name: tcp-5201
      protocol: TCP
      port: 5201
      targetPort: 5201
    - name: udp-5201
      protocol: UDP
      port: 5201
      targetPort: 5201